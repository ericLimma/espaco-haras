<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements Example</title>
    <style>
        .capacity-card {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            text-align: center;
            width: 300px;
            height: 300px;
            background-color: black;
            z-index: 1;
            /* Cria um novo contexto de empilhamento */
        }

        .capacity-card::after,
        .capacity-card::before {
            content: "";
            background-color: brown;
            position: absolute;
            width: 25%;
            height: 25%;
            z-index: -1;
            /* Pseudo-elementos atrás do .capacity-card */
        }

        .capacity-card::after {
            top: -2px;
            left: -2px;
        }

        .capacity-card::before {
            bottom: -2px;
            right: -2px;
        }

        .capacity-card-content {
            position: relative;
            z-index: 1;
            /* Conteúdo acima dos pseudo-elementos */
        }
    </style>
</head>

<body>
    <div class="capacity-card">
        <div class="capacity-card-content">
            <p>Conteúdo da Capacity Card</p>
        </div>
    </div>
</body>

</html>
